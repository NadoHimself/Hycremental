  # Tier 10-12 - Endgame
  reality_forge:
    tier: 10
    name: "Reality Forge"
    base-production: 1000000.0
    base-cost: 1000000000000
    max-level: 75
    prestige-required: 50
    ascension-required: 1
    special-effect: "generator-fusion"
    
  void_reactor:
    tier: 11
    name: "Void Reactor"

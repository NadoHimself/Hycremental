  divine_nexus:
    tier: 12
    name: "Divine Nexus"
    base-production: 100000000.0
    base-cost: 10000000000000000
    max-level: 100
    prestige-required: 200
    ascension-required: 10
    special-effect: "global-multiplier"

# Quality Tier Multipliers
quality-multipliers:
  common: 1.0
  uncommon: 1.5
  rare: 2.5
  epic: 5.0
  legendary: 10.0

# Enchantment Definitions
enchantments:
  efficiency:
    name: "Efficiency"
    description: "Reduces mining delay"
    max-level: 5
    effect: "mining-speed"
    bonus-per-level: 0.15
    
  fortune:
    name: "Fortune"
    description: "Bonus essence drops"
    max-level: 3
    effect: "drop-bonus"
    bonus-per-level: 0.10
    
  looting:
    name: "Looting"
    description: "Rare item chance"
    max-level: 3
    effect: "rare-drops"
    bonus-per-level: 0.05
    
  speed:
    name: "Speed"
    description: "Faster block regeneration"
    max-level: 5
    effect: "regen-speed"
    bonus-per-level: 0.20
    
  overflow:
    name: "Overflow"
    description: "Chance for double production"
    max-level: 3
    effect: "double-chance"
    bonus-per-level: 0.05
    
  synergy:
    name: "Synergy"
    description: "Bonus from nearby generators"
    max-level: 10
    effect: "nearby-boost"
    bonus-per-level: 0.02
    max-bonus: 0.50

# Upgrade Cost Formula
# Final Cost = BaseCost * (Multiplier ^ CurrentLevel)
upgrade-cost:
  level-multiplier: 1.15
  quality-multiplier: 10.0  # Quality upgrade costs 10x base cost